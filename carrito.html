<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title> Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Walmart</h1>
            <!--seccion principal donde se mostraran los productos que vendemos-->
            <main id="item" class="col-sm-8 row"></main>
            <aside class="col-sm-4">
                <h2 class="text-center">Carrito compras</h2>
                <ul id="carrito" class="list-group">

                </ul>
                <div class="row">
                    <div class="col-sm-9 text-end">
                        <p>Total: $<span id="total"></span></p>
                    </div>
                    <div class="col-sm-3 text-end">
                        <button id="botonVaciar" class="btn btn-warning">Vaciar</button>
                    </div>
                </div>
                
            </aside>
        </div>

    </div>
    <script src="carritoRender.js"></script>
</body>
</html>
